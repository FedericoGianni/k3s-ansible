---
- name: Check if Cilium CLI exists
  ansible.builtin.stat:
    path: /usr/local/bin/cilium
  register: cilium_cli_exists

- name: Uninstall Cilium via CLI if available (before stopping k3s)
  ansible.builtin.command: cilium uninstall
  failed_when: false
  changed_when: false
  when: cilium_cli_exists.stat.exists
  environment:
    KUBECONFIG: "{{ ansible_user_dir }}/.kube/config"

- name: Remove Cilium SPIRE namespace (before stopping k3s)
  ansible.builtin.command: kubectl delete namespace cilium-spire --ignore-not-found=true --wait=false
  failed_when: false
  changed_when: false
  environment:
    KUBECONFIG: "{{ ansible_user_dir }}/.kube/config"

- name: Force delete any remaining Cilium resources
  ansible.builtin.command: "{{ item }}"
  with_items:
    - kubectl delete daemonset cilium -n kube-system --ignore-not-found=true --wait=false
    - kubectl delete deployment cilium-operator -n kube-system --ignore-not-found=true --wait=false
    - kubectl delete deployment hubble-relay -n kube-system --ignore-not-found=true --wait=false
    - kubectl delete deployment hubble-ui -n kube-system --ignore-not-found=true --wait=false
  failed_when: false
  changed_when: false
  environment:
    KUBECONFIG: "{{ ansible_user_dir }}/.kube/config"

- name: Disable services
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: stopped
    enabled: false
  failed_when: false
  with_items:
    - k3s
    - k3s-node
    - k3s-init

- name: RUN pkill -9 -f "k3s/data/[^/]+/bin/containerd-shim-runc"
  register: pkill_containerd_shim_runc
  ansible.builtin.command: pkill -9 -f "k3s/data/[^/]+/bin/containerd-shim-runc"
  changed_when: pkill_containerd_shim_runc.rc == 0
  failed_when: false

- name: Remove any lingering Cilium interfaces (important for network stability after uninstall)
  ansible.builtin.shell: |
    for iface in cilium_host cilium_net cilium_vxlan; do
      if ip link show $iface &> /dev/null; then
        ip link delete $iface
      fi
    done
  args:
    executable: /bin/bash
  ignore_errors: true
  changed_when: false

- name: Umount k3s filesystems
  ansible.builtin.include_tasks: umount_with_children.yml
  with_items:
    - /run/k3s
    - /var/lib/kubelet
    - /run/netns
    - /var/lib/rancher/k3s
    - /var/lib/kubelet/pods
    - /var/lib/kubelet/plugins
    - /run/netns/cni-
  loop_control:
    loop_var: mounted_fs

- name: Remove service files, binaries and data
  ansible.builtin.file:
    name: "{{ item }}"
    state: absent
  with_items:
    - /usr/local/bin/k3s
    - /usr/local/bin/cilium
    - /usr/bin/cilium
    - /tmp/k3s/cilium-*
    - "{{ systemd_dir }}/k3s.service"
    - "{{ systemd_dir }}/k3s-node.service"
    - /etc/rancher/k3s
    - /run/k3s
    - /run/flannel
    - /etc/rancher/
    - /var/lib/kubelet
    - /var/lib/rancher/k3s
    - /var/lib/rancher/
    - /var/lib/cni/
    - /etc/cni/net.d

- name: Remove K3s http_proxy files
  ansible.builtin.file:
    name: "{{ item }}"
    state: absent
  with_items:
    - "{{ systemd_dir }}/k3s.service.d/http_proxy.conf"
    - "{{ systemd_dir }}/k3s.service.d"
    - "{{ systemd_dir }}/k3s-node.service.d/http_proxy.conf"
    - "{{ systemd_dir }}/k3s-node.service.d"
  when: proxy_env is defined

- name: Reload daemon_reload
  ansible.builtin.systemd:
    daemon_reload: true

- name: Remove tmp directory used for manifests
  ansible.builtin.file:
    path: /tmp/k3s
    state: absent

- name: Check if rc.local exists
  ansible.builtin.stat:
    path: /etc/rc.local
  register: rcfile

- name: Remove rc.local modifications for proxmox lxc containers
  become: true
  ansible.builtin.blockinfile:
    path: /etc/rc.local
    content: "{{ lookup('template', 'templates/rc.local.j2') }}"
    create: false
    state: absent
  when: proxmox_lxc_configure and rcfile.stat.exists

- name: Check rc.local for cleanup
  become: true
  ansible.builtin.slurp:
    src: /etc/rc.local
  register: rcslurp
  when: proxmox_lxc_configure and rcfile.stat.exists

- name: Cleanup rc.local if we only have a Shebang line
  become: true
  ansible.builtin.file:
    path: /etc/rc.local
    state: absent
  when: proxmox_lxc_configure and rcfile.stat.exists and ((rcslurp.content | b64decode).splitlines() | length) <= 1
